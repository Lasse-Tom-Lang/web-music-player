<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currently not playing</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="displayGrid">
      <img src="demo.jpeg" alt="" class="canBeClicked smallHover">
      <img src="demo.jpeg" alt="" class="canBeClicked smallHover">
      <img src="demo.jpeg" alt="" class="canBeClicked smallHover">
      <img src="demo.jpeg" alt="" class="canBeClicked smallHover">
      <img src="demo.jpeg" alt="" class="canBeClicked smallHover">
      <img src="demo.jpeg" alt="" class="canBeClicked smallHover">
      <img src="demo.jpeg" alt="" class="canBeClicked smallHover">
      <img src="demo.jpeg" alt="" class="canBeClicked smallHover">
      <img src="demo.jpeg" alt="" class="canBeClicked smallHover">
      <img src="demo.jpeg" alt="" class="canBeClicked smallHover">
      <img src="demo.jpeg" alt="" class="canBeClicked smallHover">
      <img src="demo.jpeg" alt="" class="canBeClicked smallHover">
      <img src="demo.jpeg" alt="" class="canBeClicked smallHover">
      <img src="demo.jpeg" alt="" class="canBeClicked smallHover">
    </div>
    <div id="musicControllBarSmall" class="glassEffect">
      <div id="playBar" class="canBeClicked">
        <div id="playBarFill">

        </div>
      </div>
      <div id="musicControllBarSongInfo">
        <img src="demo.jpeg" alt="Cover" id="currentAlbumCover">
        <div>
          <h2 id="currentTrackTitle">Song Title</h2>
          <p id="currentAlbumTitle">Album Title</p>
        </div>
      </div>
      <img src="icons/rewind_backwards.svg" alt="Backwards" class="canBeClicked smallHover glassEffect">
      <img src="icons/play.svg" alt="Pause" id="playButton" class="canBeClicked smallHover glassEffect">
      <img src="icons/rewind_forward.svg" alt="Forward" class="canBeClicked smallHover glassEffect">
      <div id="musicControllBarRight">
        <button id="setPlaybackSpeed" class="canBeClicked smallHover glassEffect" onclick="togglePlaybackSpeed()">1x</button>
      </div>
    </div>
    <audio src="demo.mp3" id="mainAudioSource"></audio>
  </body>
</html>
