<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currently not playing</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="displayGrid" id="allArtistsGrid">
    </div>
    <div id="artistView" class="singleInfoView" style="display: none;">
      <div id="artistTopInfo" class="singleInfoViewTop">
        <img src="" alt="Artist" id="artistViewArtistCover">
        <h1 id="artistViewArtistName">Artist name</h1>
      </div>
      <h2>Albums</h2>
      <div class="displayGrid" id="artistViewAlbumList">
      </div>
    </div>
    <div id="albumView" class="singleInfoView" style="display: none;">
      <div id="albumTopInfo" class="singleInfoViewTop">
        <img src="" alt="Album" id="albumViewAlbumCover">
        <h1 id="albumViewAlbumName">Album name</h1>
      </div>
      <h2>Tracks</h2>
      <div id="albumViewTrackList" class="glassEffect">
      </div>
    </div>
    <div id="musicControllBarSmall" class="glassEffect">
      <div id="playBar" class="canBeClicked">
        <div id="playBarFill"></div>
      </div>
      <div id="musicControllBarSongInfo">
        <img src="" alt="Cover" id="currentAlbumCover">
        <div>
          <h2 id="currentTrackTitle">Not playing</h2>
          <p id="currentAlbumTitle">Not playing</p>
        </div>
      </div>
      <p id="currentPlayTime">0:00 <br> 0:00 </p>
      <img src="icons/rewind_backwards.svg" id="backwardsButton" alt="Backwards" class="canBeClicked smallHover glassEffect">
      <img src="icons/play.svg" alt="Pause" id="playButton" class="canBeClicked smallHover glassEffect">
      <img src="icons/rewind_forward.svg" id="forwardsButton" alt="Forward" class="canBeClicked smallHover glassEffect">
      <div id="musicControllBarRight">
        <button id="setPlaybackSpeed" class="canBeClicked smallHover glassEffect" onclick="togglePlaybackSpeed()">1x</button>
      </div>
    </div>
    <audio src="" id="mainAudioSource"></audio>
  </body>
</html>
