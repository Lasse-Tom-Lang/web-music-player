<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div>
        <audio src="" id="audio" style="display: none;"></audio>
        <div>
          <img src="" alt="" id="cover">
          <div>
            <p id="title">
              Lorem ipsum
            </p>
            <div id="progress">
              <div></div>
            </div>
            <div class="controlls">
              <button class="btn-controlls" id="btn-backward">
                <img src="icons/backward.png" alt="">
              </button>
              <button class="btn-controlls" id="btn-playpause">
                <img src="icons/play.png" alt="">
              </button>
              <button class="btn-controlls" id="btn-forward">
                <img src="icons/forward.png" alt="">
              </button>
            </div>
            <div class="controlls">
              <button id="btn-playbackSpeed">
                1x
              </button>
              <button id="btn-autoplay">
                <img src="icons/playNot.png">
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="track-list">

      </div>
    </main>
  </body>
</html>
